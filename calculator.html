<!DOCTYPE html>
<html>
<head>
	
	<style>
		body{
				background-color:rgb(64,224,208);
			}
		fieldset{
				background-color:rgb(245,245,220);
				
				margin-left:500px;
				margin-right:500px;
				margin-top:100px;
				
				
		
			}
	
	
	</style>

</head>
<body>
<fieldset>
	
	<h1 style="text-align:center">Simple Calculator</h1>
	
	
	<form style="text-align:center">
			<label>First Number</label>
			<input type="text" id="num1"><br><br>
			
			<label>Second Number</label>
			<input type="text" id="num2"><br><br>
			
			<label> +,-,*,/ </label>
			<input type="text" id="symbol"><br><br>
			
			<button onclick="calc()">Submit</button><br><br>
			<input type="text" id="answer">
			
			
	
	
	
	
	
	
	</form>
</fieldset>


	<script>
	
				function calc(){
						var a= parseInt(document.getElementById('num1').value);
						document.write(num1);
						document.write(a);
						var b= parseInt(document.getElementById('num2').value);
						var c=document.getElementById('symbol').value;
						
						switch(c){
									
								case '+': 	
											document.getElementById('answer').innerHTML=a+b;
											break;
											
								case '-': 	
											document.getElementById('answer').innerHTML=a-b;
											break;
										
								case '*': 	
											
											document.getElementById('answer').innerHTML=a*b;
											break;
											
								case '/': 	
											
											document.getElementById('answer').innerHTML=a/b;
											break;
											
											
								default:	document.write("wrong input");
						
						}
	
					}
	
	
	</script>
	
	



</body>
</html>
